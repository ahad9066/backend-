<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier request email</title>
</head>

<body>
    <h1>Hi supplier team,</h1>
    <h1 style="text-align: center;margin-bottom: 20px;">We would like to place an order for the following raw materials.
    </h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Raw Material Name</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Quantity</th>
            </tr>
        </thead>
        <tbody>
            {{#each orders}}
            <tr>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{this.rawMaterialName}}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{this.quantity}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <div style="margin-top: 40px;font-size: 20px;">
        Thanks and regards,
    </div>
    <div style="font-size: 20px;">
        Metalliage
    </div>
</body>

</html>
